<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PET-ME: Login</title>
  <link rel="stylesheet" href="login.css">

</head>

<body>
  <p class="tip">PET-ME: A NEW PET HEALTH MANAGEMENT SYSTEM</p>

  <!-- Login form  -->
  <div class="cont">
    <div class="form sign-in">
      <h2>Welcome back,</h2>
      <label>
        <span>Email</span>
        <input type="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" />
      </label>
      <p class="forgot-pass">Forgot password?</p>
      <button type="button" class="submit">Sign In</button>
      <a href="/"><button type="button" class="home-btn">Return <span>Home</span></button></a>
    </div>

    <!-- Slider  -->
    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">
          <h2>New here?</h2>
          <p>Sign up and let us handle the vet appointment reminders for you!</p>
        </div>
        <div class="img__text m--in">
          <h2>One of us?</h2>
          <p>If you already have an account, just sign in. We've missed you!</p>
        </div>
        <div class="img__btn">
          <span class="m--up">Sign Up</span>
          <span class="m--in">Sign In</span>
        </div>
      </div>

      <!-- Registration form  -->
      <div class="form sign-up">
        <h2>Time to feel like home,</h2>
        <form th:object="${user}" th:action="@{/register}" method="post" enctype="application/x-www-form-urlencoded"
          id="registrationForm">
          <label for="firstName"><b>First Name</b></label>
          <input type="text" placeholder="Enter First Name *" th:field="*{firstName}" name="firstName" class="required"
            required>

          <label for="lastName"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name *" th:field="*{lastName}" name="lastName" class="required"
            required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email *" th:field="*{email}" name="email" class="required" required>

          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password *" th:field="*{password}" name="password" id="password"
            class="required" required>

          <label for="confirmPassword"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password *" name="confirmPassword" id="confirmPassword"
            class="required" required>
          <div id="passwordMatchMessage" style="color: red;"></div>
          <button type="submit" class="button">Register</button>
        </form>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
