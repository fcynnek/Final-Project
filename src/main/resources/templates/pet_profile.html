<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET-ME: Pet Profile</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/../secondary.css">

    <script src="https://kit.fontawesome.com/5e7463fc0b.js" crossorigin="anonymous"></script>
</head>

<body class="petprofile-body">
    <div class="page-wrapper">
        <header class="navbar">
            <div class="logo">
                <i class="fa-solid fa-shield-dog"></i>
                <a href="/"> PET-ME </a>
                <i class="fa-solid fa-shield-cat"></i>
            </div>
            <div class="menu">
                <a href="/home">Home</a>
                <a href="/about">About</a>
                <a href="/benefits">Benefits</a>
                <a href="/mission">Mission</a>
                <a href="/contact">Contact</a>
                <a href="" id="dashboardLink"></a>
            </div>
            <button class="log-in" id="loginButton"><a href="">Button</a></button>
        </header>

        <section class="content">
            <div class="content-box">
                <h1>My Pets</h1>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Species</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pet : ${pets}">
                            <td>[[${pets.id}]]</td>
                            <td>
                                <a th:href="@{/pets/{id}/profile(id=${pet.id})}" th:text="${pet.name}"></a>
                            </td>
                            <td>[[${pets.species}]]</td>
                            <td>[[${pets.age}]]</td>
                        </tr>
                    </tbody>
                </table>
        </section> <br>
        <section class="content">
            <div class="content-box">
                <h1>Add new Member to the Family</h1>
                <div class="form">
                    <form th:action="@{/pet/create}" th:object="${animal}" method="post">
                        <!-- Your other form fields here -->

                        <label>Species:</label>
                        <select th:field="*{species}">
                            <option
                                th:each="s : ${T(com.fcynnek.finalproject.petmanagement.domain.Animal.Species).values()}"
                                th:value="${s}" th:text="${#strings.capitalize(s.toString())}">
                            </option>
                        </select><br />

                        <button type="submit" class="submit">ADD TO FAMILY</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="logo">
                <i class="fa-solid fa-shield-dog"></i>
                <div class="copyright">
                    &copy; Kenny Cheng-Fung. All rights reserved.
                </div>
                <i class="fa-solid fa-shield-cat"></i>
            </div>

        </div>
    </footer>

    <script src="/../button_switch.js"></script>
</body>

</html>
